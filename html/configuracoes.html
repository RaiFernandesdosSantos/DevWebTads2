<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuracoes de Perfil</title>

  <!-- External CSS stylesheets -->

  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <!-- Header -->

    <header class="header-perfil">
      <!-- Back Button and Title -->

      <div class="volta">
        <a href="home.html"><i class="bx bx-left-arrow-alt"></i></a>
        <h1>Configurar Conta</h1>
      </div>

      <!-- User Photo and Camera Icons -->

      <div class="foto">
        <i class="bx bxs-user-circle" id="perfil"></i>
        <i class="bx bxs-camera" id="camera"></i>
      </div>
    </header>

    <!-- Main Content - Profile Configurations -->

    <main class="main-perfil">
      <div class="texto">
        <h2>Login</h2>
      </div>

      <!-- Profile item -->

      <div class="item-mp">
        <div class="text-group">
          <h3>CPF</h3>
          <span>033.665.315-52</span>
        </div>
      </div>

      <!-- Profile item -->

      <div class="item-mp">
        <div class="text-group">
          <h3>Telefone</h3>
          <span>(67) 95869-2456</span>
        </div>

      </div>

      <!-- Profile item -->

      <div class="item-mp">
        <div class="text-group">
          <h3>E-mail</h3>
          <span>Nenhum e-mail cadastrado</span>
        </div>

      </div>

      <!-- Profile item -->

      <div class="item-mp">
        <div class="text-group">
          <h3>Senha</h3>
          <input type="password" value="13245">
        </div>

      </div>
    </main>

    <!-- Footer -->

    <footer class="footer-perfil">
      <div class="texto">
        <h2>Permissões</h2>
      </div>

      <!-- Permission Item -->

      <div class="item-fp">
        <h3>Localização</h3>
        <span>Desabilitado</span>
      </div>

      <!-- Permission Item -->

      <div class="item-fp">
        <h3>Câmera</h3>
        <span>Ativado</span>
      </div>

      <!-- Permission Item -->

      <div class="item-fp">
        <h3>Armazenamento</h3>
        <span>Ativado</span>
      </div>
    </footer>
  </div>
</body>

</html>
