<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuracoes de Perfil</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header-perfil">
        <div class="volta">
          <i class="bx bx-left-arrow-alt"></i>
          <h1>Configurar Conta</h1>
        </div>

        <div class="foto">
          <i class="bx bxs-user-circle"></i>
          <i class="bx bxs-camera"></i>
        </div>
      </header>

      <main class="main-perfil">
        <div class="texto"><h2>Login</h2></div>
        <div class="item-mp">
          <i class="bx bx-chevron-right"></i>
        </div>
        <div class="item-mp">
          <i class="bx bx-chevron-right"></i>
        </div>
        <div class="item-mp">
          <i class="bx bx-chevron-right"></i>
        </div>
        <div class="item-mp">
          <i class="bx bx-chevron-right"></i>
        </div>
      </main>

      <footer class="footer-perfil">
        <div class="texto"><h2>Permissoes</h2></div>
        <div class="item-fp">
          <h3>Localizacao</h3>
          <span>Desabilitado</span>
        </div>
        <div class="item-fp">
          <h3>Camera</h3>
          <span>Ativado</span>
        </div>
        <div class="item-fp">
          <h3>Armazenamento</h3>
          <span>Ativado</span>
        </div>
      </footer>
    </div>
  </body>
</html>
