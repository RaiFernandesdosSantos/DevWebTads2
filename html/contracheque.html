<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contracheque</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

<body>
    <div class="container">
        <header class="header-outhub">
            <div class="logo">
                <i class="bx bxl-xing"></i>
              </div>
      
              <div class="chat-outhub">
                <span>Precisa de ajuda quanto ao Contracheque?</span>
                <i class="bx bxs-chat"></i>
              </div>
        </header>

        <aside id="aside">
            <div class="perfil">
              <i class="bx bxs-user-circle"></i>
    
              <div class="span-group">
                <span class="nome">Samuel</span>
                <span class="cpf">038.998.181-80</span>
              </div>
            </div>
    
            <div class="menu">
              <h2>Modulos</h2>
    
              <h2>Configuracoes</h2>
    
              <a href="configuracoes.html">Configurar perfil</a>
            </div>
          </aside>

        <main class="main-contracheque">
            <div class="selectmonth">
                <span>Contracheque</span>
                <div class="select">
                    <select name="ano" id="">
                      <option value="">06-2023</option>
                      <option value="">05-2023</option>
                      <option value="">04-2023</option>
                      <option value="">03-2023</option>
                    </select>
                </div>
        
                <div class="download"><i class='bx bx-download'></i></div>
            </div>
            <div class="graph-values">
                <div class="graph">
                    <i class='bx bx-table'></i>
                    <span>Salário líquido:</span>
                    <span>R$1.600,00</span>
                </div>
                <div class="values">
                    <ul>
                        <li>
                            <span>Salário normal</span>
                            <span>R$1.325,00</span>
                        </li>
                        <li>
                            <span>Gratificação</span>
                            <span>R$410,00</span>
                        </li>
                        <li>
                            <span>INSS</span>
                            <span>R$136,00</span>
                        </li>
                        <li>
                            <span>Descontos</span>
                            <span>R$0</span>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <footer id="footer">
            <div class="footer-item">
              <i class="bx bx-alarm"></i>
    
              <span>Ponto</span>
            </div>
    
            <div class="footer-item">
              <i class="bx bx-folder-open"></i>
    
              <span>Contracheque</span>
            </div>
    
            <div class="footer-item">
              <i class="bx bxs-bell"></i>
    
              <span>Notificacoes</span>
            </div>
          </footer>
    </div>
</body>
